{% extends 'staffroom.html' %}
{% load crispy_forms_tags %}

{% block breadcrumbs %}
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item">Dashboard</li>
        <li class="breadcrumb-item">Restaurant</li>
    </ol>
{% endblock %}

{% block body %}

<h2>Register/Update</h2>

    <div class="row my-3">
        <div class="col-lg-9">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <a class="btn btn-info" href="{% url 'staffroom:index' %}">Cancel</a>
                                {% if not "create" in request.path %}
                                    <a class="btn btn-outline-danger" href="{% url 'staffroom:restaurant:delete' object.id %}">Delete</a>
                                {% endif %}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
